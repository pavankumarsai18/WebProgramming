<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../Js/validate.js" ></script>

  </head>
  <body>
    <div class="row">
        <div class="logo">
            <img  src="../Images/logo.png">
        </div>
    </div>
    <div class="row">
        <div class="loginForm">
            <p id="signIn">Sign Up</p>

            <div class="login-content">

                <form autocomplete="on" id="signupform" onsubmit="return formSubmitted()">
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email" placeholder="Enter your email"><br><br>

                    <label for="DOB" id="DOB">Date of Birth</label><br>
                    <input type="date" id="DOB" name="DOB"><br><br>

                    <label for="Username">Username</label><br>
                    <input type="text" id="Username" name="Username" placeholder="Enter Username" maxlength="21"><br><br>

                    <label for="Password">Password</label><br>
                    <input type="password" id="Password" name="Password" placeholder="Enter Password" maxlength="21"><br>

                    <label for="ConfirmPassword">Confirm Password</label><br>
                    <input type ="password" id="confirmpassword" placeholder="Enter Password" maxlength="21"><br>
                    <input type="submit" value="Sign Up" id="signupBtn">
                </form>

                <br>
              <!--  <button id="signupBtn" onclick="ValidateEmail(document.signupform.email)"><b>Sign Up</b></button> -->


  </body>
</html>
